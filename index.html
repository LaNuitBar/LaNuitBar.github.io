<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bar La Nuit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div data-netlify-identity-menu></div>
  <div id="photoCarousel" class="photo-carousel"></div>
  <div class="overlay"></div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <header>
    <img src="https://i.postimg.cc/vZgtfg8J/header-lanuit.png" alt="La Nuit" class="logo-main">
    <p>Reservá tu mesa</p>
    <a href="menu.html" class="menu-button">VER MENÚ</a>
  </header>
  <div class="promo-wrapper" id="promoContainer"></div>
  <section class="reservation">
    <form id="reservationForm" class="reservation-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="tel" required />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input id="fecha" name="fecha" type="date" required />
      </div>
      <div class="form-group">
        <label for="hora">Hora</label>
        <select id="hora" name="hora" required>
          <option>20:00</option><option>21:00</option><option>22:00</option><option>23:00</option><option>00:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="personas">Personas</label>
        <select id="personas" name="personas" required>
          <option>1-2</option><option>3-4</option><option>5-6</option><option>7+</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">RESERVAR</button>
    </form>
  </section>
  <div class="float-container" id="floatContainer"></div>
  <script src="script.js"></script>
</body>
</html>
