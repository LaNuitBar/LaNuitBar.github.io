<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – La Nuit</title>
  <style>
    /* Estilos específicos para móviles - CMS */
    @media (max-width: 768px) {
      /* Modal principal */
      .nc-modal .nc-modal-content {
        max-width: 95% !important;
        margin: 10px auto !important;
        padding: 15px !important;
        box-sizing: border-box !important;
      }
      
      /* Botones */
      .nc-modal .nc-modal-button {
        padding: 10px 15px !important;
        font-size: 14px !important;
        margin: 5px !important;
        border-radius: 4px !important;
        min-width: 80px !important;
        box-sizing: border-box !important;
      }
      
      /* Contenedor de botones */
      .nc-modal .nc-modal-button-group {
        display: flex !important;
        flex-wrap: wrap !important;
        gap: 10px !important;
        justify-content: center !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      
      /* Cuadrícula de imágenes */
      .nc-modal .nc-imageUpload-imageGrid {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 10px !important;
        margin-bottom: 15px !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      
      /* Imágenes */
      .nc-modal .nc-imageUpload-imageGrid-image {
        width: 100% !important;
        height: 120px !important;
        object-fit: cover !important;
        border-radius: 4px !important;
      }
    }
    
    @media (max-width: 480px) {
      .nc-modal .nc-imageUpload-imageGrid {
        grid-template-columns: 1fr !important;
      }
      
      .nc-modal .nc-modal-button {
        font-size: 12px !important;
        padding: 8px 12px !important;
        min-width: 70px !important;
      }
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
