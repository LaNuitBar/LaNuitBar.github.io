<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Bar La Nuit - Men√∫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === ESTILOS ULTRA-OPTIMIZADOS === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {

            position: relative;

            will-change: scroll-position;

        body::before, body::after {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        body::before {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.2) 0%, rgba(0, 0, 0, 0) 20%),
                radial-gradient(circle at 80% 70%, rgba(30, 30, 30, 0.2) 0%, rgba(0, 0, 0, 0) 20%),
                radial-gradient(circle at 40% 80%, rgba(83, 52, 131, 0.15) 0%, rgba(0, 0, 0, 0) 25%),
                radial-gradient(circle at 60% 20%, rgba(15, 52, 96, 0.15) 0%, rgba(0, 0, 0, 0) 25%),
                radial-gradient(circle at 30% 50%, rgba(255, 140, 0, 0.05) 0%, rgba(0, 0, 0, 0) 15%),
                radial-gradient(circle at 70% 40%, rgba(138, 43, 226, 0.05) 0%, rgba(0, 0, 0, 0) 15%);

        body::after {
            content: "üçïüçîüçüüåÆüç∫üç∑üç∏üçπü•ÉüçΩÔ∏èüç¥ü•Ñüç¥";
            font-size: 150px;
            opacity: 0.033;
            letter-spacing: 50px;
            line-height: 200px;
            overflow: hidden;
        }
        @keyframes slowGradientShift {
            0% { background-position: 0% 50%; }
            10% { background-position: 100% 50%; }
            20% { background-position: 80% 80%; }
            30% { background-position: 20% 80%; }
            40% { background-position: 40% 20%; }
            50% { background-position: 90% 30%; }
            60% { background-position: 10% 70%; }
            70% { background-position: 70% 10%; }

        /* ESTILOS PARA EL MENSAJE DE BIENVENIDA */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #1a1a2e);

            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .welcome-message.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* ANIMACI√ìN CELESTIAL/MAGN√ÅNIMA */
        .welcome-message.elegant-fade {
            animation: elegantFadeOut 1s ease-in-out forwards;
        }
        
        @keyframes elegantFadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
            100% {
                opacity: 0;
                transform: scale(1.05);
                visibility: hidden;
            }

        .welcome-text {

        .welcome-subtext {

        .welcome-loader {

            border-top-color: #ff8c42;

        @keyframes fadeInUp {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {

        /* HEADER REDISE√ëADO - M√ÅXIMO IMPACTO VISUAL */
        .header-container {

        .header-title {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            padding: 15px 0;

        .header-title p {

        .nav-buttons {

        .nav-button {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);

        .nav-button:hover {

        .menu-section {
            background-color: rgba(26, 26, 46, 0.85);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);

            contain: layout style paint;

        /* AJUSTES EST√âTICOS PARA LAS IM√ÅGENES DE FONDO */
        .menu-section .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            filter: brightness(1.1) contrast(1.1);
            z-index: -1;
            backface-visibility: hidden;
            transform: translateZ(0);
            pointer-events: none;
        }
        
        .menu-section.active .background-layer {
            opacity: 0.3;
            filter: brightness(1.2) contrast(1.2);
        }
        
        .menu-section .background-layer.animated {
            animation: backgroundSlide 30s linear infinite;
        }
        
        @keyframes backgroundSlide {
            0% { background-position: 0% center; }
            100% { background-position: 100% center; }
        }
        
        .menu-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .section-header {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.85), rgba(22, 33, 62, 0.85));
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            will-change: background;
            backface-visibility: hidden;
            transform: translateZ(0);
            contain: layout style paint;
        }
        
        .section-header:hover {
            background: linear-gradient(135deg, rgba(31, 68, 112, 0.85), rgba(38, 49, 78, 0.85));

        .section-title-wrapper {
            display: flex;

            will-change: transform;
            backface-visibility: hidden;

        .section-text {

        .section-content {

        .section-note {

        .subsection {

        .subsection-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            display: flex;

        .subsection-title::before {
            content: "";

        .alcohol-indicator {

<body>
    <!-- MENSAJE DE BIENVENIDA -->
    <div class="welcome-message" id="welcome-message">
        <h1 class="welcome-text">Bienvenido a Bar La Nuit</h1>
        <p class="welcome-subtext">Donde la noche cobra vida y los sabores se transforman en experiencias inolvidables</p>
        <div class="welcome-loader"></div>
    </div>
    <!-- HEADER REDISE√ëADO CON M√ÅXIMO IMPACTO VISUAL -->
    <div class="header-container">
        <img src="https://i.postimg.cc/vZgtfg8J/header-lanuit.png" alt="Bar La Nuit" class="logo-main">
        <div class="header-title">
            <p>Donde la noche cobra vida</p>
        </div>
    </div>
    <div class="container">
        <div class="nav-buttons" id="nav-buttons">
            <!-- Botones generados din√°micamente -->
        </div>
        <div id="menu-container">
            <!-- Contenido del men√∫ generado din√°micamente -->
        </div>
        <div class="footer">
            <p>Bar La Nuit - Todos los derechos reservados</p>
        </div>
    </div>
    <script>
        // === FUNCI√ìN PARA BUSCAR IM√ÅGENES EN M√öLTIPLES UBICACIONES ===
        async function buscarImagen(nombreImagen) {
            // Lista de posibles ubicaciones donde buscar la imagen
            const posiblesRutas = [
                `/assets/img/background/${nombreImagen}`,
                `/assets/img/backgrounds/${nombreImagen}`,
                `/images/uploads/${nombreImagen}`,
                `/images/${nombreImagen}`,
                `../assets/img/background/${nombreImagen}`,
                `../assets/img/backgrounds/${nombreImagen}`,
                `../images/uploads/${nombreImagen}`,
                `../images/${nombreImagen}`,
                nombreImagen // Intentar la ruta tal cual
            ];

            for (const ruta of posiblesRutas) {
                try {
                    const response = await fetch(ruta, { method: 'HEAD' });
                    if (response.ok) {
                        console.log(`Imagen encontrada en: ${ruta}`);
                        return ruta;
                    }
                } catch (error) {
                    // Continuar con la siguiente ruta
                }
            }
            
            console.warn(`No se encontr√≥ la imagen: ${nombreImagen}`);
            return null;
        }

        // === FUNCI√ìN PARA PRECARGAR IM√ÅGENES ===
        async function precargarImagenes() {
            // Lista de im√°genes que se usan com√∫nmente en el men√∫
            const imagenesPrecargar = [
                'empanada-bg.jpg',
                'pizza-bg.jpg',
                'hamburguesa-bg.jpg',
                'sandwich-bg.jpg',
                'papas-bg.jpg',
                'bebidas-bg.jpg',
                'tragos-bg.jpg',
                'picadas-bg.jpg'
            ];
            
            // Precargar cada imagen buscando en m√∫ltiples ubicaciones
            for (const nombreImagen of imagenesPrecargar) {
                const ruta = await buscarImagen(nombreImagen);
                if (ruta) {
                    const img = new Image();
                    img.src = ruta;
                }
            }
        }
        
        // === FUNCI√ìN PARA OCULTAR EL MENSAJE DE BIENVENIDA ===
        function hideWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage && !welcomeMessage.classList.contains('hidden')) {
                welcomeMessage.classList.add('hidden');
                console.log('Mensaje de bienvenida oculto');
            }
        }
        
        // === FUNCI√ìN PARA INICIAR LA ANIMACI√ìN CELESTIAL/MAGN√ÅNIMA ===
        function startElegantFade() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage && !welcomeMessage.classList.contains('hidden') && !welcomeMessage.classList.contains('elegant-fade')) {
                welcomeMessage.classList.add('elegant-fade');
                console.log('Iniciando animaci√≥n elegante de salida');
                
                // Ocultar completamente despu√©s de la animaci√≥n
                setTimeout(() => {
                    hideWelcomeMessage();
                }, 1000);
            }
        }
        
        // === FUNCI√ìN PARA CARGAR EL MEN√ö DIN√ÅMICAMENTE ===
        async function cargarMenu() {
            try {
                const response = await fetch('/content/menu/index.json');
                if (!response.ok) throw new Error('No se pudo cargar el √≠ndice del men√∫');
                const index = await response.json();
                
                const secciones = [];
                for (const item of index) {
                    const fileResponse = await fetch('/content/menu/' + item.file);
                    if (!fileResponse.ok) continue;
                    const seccion = await fileResponse.json();
                    secciones.push(seccion);
                }
                
                renderizarMenu(secciones);
                return true;
            } catch (error) {
                console.error('Error al cargar el men√∫:', error);
                // Mensaje de error amigable para el usuario
                document.getElementById('menu-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Error al cargar el men√∫</h3>
                        <p>Por favor, verifica tu conexi√≥n a internet</p>
                    </div>
                `;
                return false;
            }
        }
        
        // === FUNCI√ìN PARA RENDERIZAR EL MEN√ö ===
        async function renderizarMenu(secciones) {
            console.log('Secciones recibidas en renderizarMenu:', secciones);
            const navButtons = document.getElementById('nav-buttons');
            const menuContainer = document.getElementById('menu-container');
            
            navButtons.innerHTML = '';
            menuContainer.innerHTML = '';
            secciones.forEach(seccion => {
                console.log('Renderizando secci√≥n:', seccion.titulo);
                
                // Bot√≥n de navegaci√≥n
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = seccion.titulo;
                button.onclick = () => scrollToSection(seccion.id);
                navButtons.appendChild(button);
                
                // Secci√≥n del men√∫
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'menu-section';
                sectionDiv.id = seccion.id;
                
                // Capas de fondo para m√∫ltiples im√°genes - MEJORADO
                if (seccion.imagenes && seccion.imagenes.length > 0) {
                    console.log(`Im√°genes para la secci√≥n ${seccion.titulo}:`, seccion.imagenes);
                    
                    // Procesar cada imagen de forma as√≠ncrona
                    const promesasImagenes = seccion.imagenes.map(async (imagen, index) => {
                        const bgLayer = document.createElement('div');
                        bgLayer.className = 'background-layer';
                        
                        // Extraer el nombre del archivo de la imagen
                        let nombreImagen = imagen;
                        if (imagen.includes('/')) {
                            nombreImagen = imagen.split('/').pop();
                        }
                        
                        // Buscar la imagen en m√∫ltiples ubicaciones
                        const rutaEncontrada = await buscarImagen(nombreImagen);
                        
                        if (rutaEncontrada) {
                            // Precargar la imagen
                            const img = new Image();
                            img.onload = function() {
                                bgLayer.style.backgroundImage = `url('${rutaEncontrada}')`;
                                if (seccion.imagenes.length > 1) {
                                    bgLayer.classList.add('animated');
                                    bgLayer.style.animationDelay = `${index * 15}s`;
                                }
                            };
                            img.onerror = function() {
                                console.error('Error al cargar la imagen:', rutaEncontrada);
                                bgLayer.style.backgroundImage = 'none';
                            };
                            img.src = rutaEncontrada;
                        } else {
                            console.warn(`No se encontr√≥ la imagen: ${nombreImagen}`);
                            bgLayer.style.backgroundImage = 'none';
                        }
                        
                        return bgLayer;
                    });
                    
                    // Esperar a que todas las im√°genes se procesen
                    Promise.all(promesasImagenes).then(bgLayers => {
                        // Agregar todas las capas de fondo a la secci√≥n
                        bgLayers.forEach(bgLayer => {
                            if (bgLayer.parentNode !== sectionDiv) {
                                sectionDiv.appendChild(bgLayer);
                            }
                        });
                    });
                } else {
                    console.warn(`No se encontraron im√°genes para la secci√≥n ${seccion.titulo}`);
                }
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'section-title-wrapper';
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'section-text';
                titleSpan.textContent = seccion.titulo;
                titleWrapper.appendChild(titleSpan);
                
                headerDiv.appendChild(titleWrapper);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'section-content';
                
                if (seccion.nota) {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'section-note';
                    noteDiv.textContent = seccion.nota;
                    contentDiv.appendChild(noteDiv);
                }
                
                if (seccion.subsecciones && seccion.subsecciones.length > 0) {
                    seccion.subsecciones.forEach(sub => {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'subsection';
                        
                        const subTitle = document.createElement('div');
                        subTitle.className = 'subsection-title';
                        subTitle.textContent = sub.titulo;
                        subDiv.appendChild(subTitle);
                        
                        if (sub.nota) {
                            const subNote = document.createElement('div');
                            subNote.className = 'section-note';
                            subNote.textContent = sub.nota;
                            subDiv.appendChild(subNote);
                        }
                        
                        if (sub.platos && sub.platos.length > 0) {
                            sub.platos.forEach(plato => {
                                const itemDiv = document.createElement('div');
                                itemDiv.className = 'menu-item';
                                
                                const leftDiv = document.createElement('div');
                                leftDiv.className = 'item-left';
                                
                                const nameDiv = document.createElement('div');
                                nameDiv.className = 'item-name';
                                nameDiv.textContent = plato.nombre;
                                
                                // === AGREGADO: SELLO "NO DISPONIBLE" EN ROJO ===
                                if (plato.disponible === false) {
                                    const sello = document.createElement('span');
                                    sello.textContent = ' NO DISPONIBLE';
                                    sello.style.color = '#ff0000';
                                    sello.style.fontWeight = 'bold';
                                    sello.style.fontSize = '0.8em';
                                    sello.style.marginLeft = '8px';
                                    nameDiv.appendChild(sello);
                                }
                                // ================================================
                                
                                const descDiv = document.createElement('div');
                                descDiv.className = 'item-description';
                                descDiv.textContent = plato.descripcion || '';
                                
                                leftDiv.appendChild(nameDiv);
                                leftDiv.appendChild(descDiv);
                                
                                const priceDiv = document.createElement('div');
                                priceDiv.className = 'item-price';
                                priceDiv.textContent = plato.precio;
                                
                                itemDiv.appendChild(leftDiv);
                                itemDiv.appendChild(priceDiv);
                                
                                subDiv.appendChild(itemDiv);
                            });
                        }
                        
                        contentDiv.appendChild(subDiv);
                    });
                } else if (seccion.platos && seccion.platos.length > 0) {
                    seccion.platos.forEach(plato => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'menu-item';
                        
                        const leftDiv = document.createElement('div');
                        leftDiv.className = 'item-left';
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'item-name';
                        nameDiv.textContent = plato.nombre;
                        
                        // === AGREGADO: SELLO "NO DISPONIBLE" EN ROJO ===
                        if (plato.disponible === false) {
                            const sello = document.createElement('span');
                            sello.textContent = ' NO DISPONIBLE';
                            sello.style.color = '#ff0000';
                            sello.style.fontWeight = 'bold';
                            sello.style.fontSize = '0.8em';
                            sello.style.marginLeft = '8px';
                            nameDiv.appendChild(sello);
                        }
                        // ================================================
                        
                        const descDiv = document.createElement('div');
                        descDiv.className = 'item-description';
                        descDiv.textContent = plato.descripcion || '';
                                
                        leftDiv.appendChild(nameDiv);
                        leftDiv.appendChild(descDiv);
                        
                        const priceDiv = document.createElement('div');
                        priceDiv.className = 'item-price';
                        priceDiv.textContent = plato.precio;
                        
                        itemDiv.appendChild(leftDiv);
                        itemDiv.appendChild(priceDiv);
                        
                        contentDiv.appendChild(itemDiv);
                    });
                }
                
                sectionDiv.appendChild(headerDiv);
                sectionDiv.appendChild(contentDiv);
                
                // Hacer que toda la secci√≥n sea clickeable
                sectionDiv.addEventListener('click', function(event) {
                    if (contentDiv.classList.contains('active') && 
                        (event.target.closest('.menu-item') || 
                         event.target.closest('.subsection-title') ||
                         event.target.closest('.section-note'))) {
                        return;
                    }
                    
                    toggleSection(seccion.id);
                });
                
                menuContainer.appendChild(sectionDiv);
            });
            
            // No abrir ninguna secci√≥n por defecto para evitar problemas de carga
        }
        
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const content = section.querySelector('.section-content');
            
            content.classList.toggle('active');
            
            if (content.classList.contains('active')) {
                void content.offsetHeight;
                section.classList.add('active');
                
                const menuItems = content.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    item.style.transform = 'translateZ(0)';
                    setTimeout(() => {
                        item.style.transform = '';
                    }, 100);
                });
            } else {
                section.classList.remove('active');
            }
        }
        
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            const content = section.querySelector('.section-content');
            if (!content.classList.contains('active')) {
                content.classList.add('active');
                section.classList.add('active');
                
                void content.offsetHeight;
                
                const menuItems = content.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    item.style.transform = 'translateZ(0)';
                    setTimeout(() => {
                        item.style.transform = '';
                    }, 100);
                });
            }
            section.scrollIntoView({ behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Precargar im√°genes antes de cargar el men√∫
            precargarImagenes();
            
            // Establecer tiempos para la gesti√≥n del mensaje de bienvenida
            const maxWaitTime = 5000;
            const elegantFadeTime = 3000;
            
            let elegantFadeTimeout;
            let maxWaitTimeout;
            
            function clearTimeouts() {
                if (elegantFadeTimeout) clearTimeout(elegantFadeTimeout);
                if (maxWaitTimeout) clearTimeout(maxWaitTimeout);
            }
            
            function hideAndClear() {
                clearTimeouts();
                hideWelcomeMessage();
            }
            
            function startElegantAndClear() {
                clearTimeouts();
                startElegantFade();
            }
            
            elegantFadeTimeout = setTimeout(() => {
                startElegantAndClear();
            }, elegantFadeTime);
            
            maxWaitTimeout = setTimeout(() => {
                hideAndClear();
            }, maxWaitTime);
            
            // Cargar el men√∫
            cargarMenu().then((success) => {
                if (success) {
                    console.log('Men√∫ cargado exitosamente');
                } else {
                    console.log('Error al cargar el men√∫');
                    hideAndClear();
                }
            });
        });
    </script>
</body>
</html>
