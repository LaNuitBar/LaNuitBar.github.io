<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar La Nuit – Servicio temporalmente suspendido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0b0f;
            --accent: #ff8c42;
            --text: #ffffff;
            --muted: rgba(255,255,255,.65);
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:var(--bg);
            color:var(--text);
            font-family:"Helvetica Neue",Arial,sans-serif;
            text-align:center;
            padding:20px;
            overflow:hidden;
            position:relative;
        }
        body::before{
            content:"";
            position:absolute;
            inset:0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,140,66,.06) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,140,66,.04) 0%, transparent 40%);
            z-index:0;
        }
        .card{
            position:relative;
            z-index:1;
            max-width:560px;
            background:rgba(23,23,33,.85);
            border:1px solid rgba(255,255,255,.08);
            border-radius:16px;
            padding:50px 40px 45px;
            box-shadow:0 12px 40px rgba(0,0,0,.6);
            backdrop-filter:blur(6px);
        }
        .card .icon{
            font-size:52px;
            color:var(--accent);
            margin-bottom:22px;
        }
        .card h1{
            font-size:1.9rem;
            font-weight:600;
            letter-spacing:.5px;
            margin-bottom:12px;
        }
        .card p{
            font-size:1.05rem;
            color:var(--muted);
            line-height:1.55;
            margin-bottom:28px;
        }
        .card .btn{
            display:inline-flex;
            align-items:center;
            gap:10px;
            background:var(--accent);
            color:#000;
            font-weight:600;
            padding:12px 26px;
            border-radius:30px;
            text-decoration:none;
            transition:background .25s;
        }
        .card .btn:hover{background:#ffa368}
        .footer-note{
            margin-top:32px;
            font-size:.8rem;
            color:var(--muted);
            opacity:.7;
        }
        @media(max-width:480px){
            .card{padding:38px 28px 32px}
            .card h1{font-size:1.55rem}
            .card p{font-size:.95rem}
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"><i class="fas fa-pause-circle"></i></div>
        <h1>Servicio temporalmente suspendido</h1>
        <p>
            El sitio web de <strong>Bar La Nuit</strong> se encuentra en pausa 
            por cuestiones administrativas.  
            Para reactivarlo, por favor contactarse con el responsable del desarrollo.
        </p>
        <a href="https://wa.me/543834619831" class="btn">
            <i class="fab fa-whatsapp"></i> Contactar al creador
        </a>
        <div class="footer-note">
            Una vez regularizada la situación el sitio volverá a estar disponible.
        </div>
    </div>
</body>
</html>
