<body>
    <!-- MENSAJE DE BIENVENIDA -->
    <div class="welcome-message" id="welcome-message">

        <p class="welcome-subtext">Donde la noche cobra vida y los sabores se transforman en experiencias inolvidables</p>
        <div class="welcome-loader"></div>
    </div>

    <!-- HEADER REDISE√ëADO CON M√ÅXIMO IMPACTO VISUAL -->
    <div class="header-container">
        <img src="https://i.postimg.cc/vZgtfg8J/header-lanuit.png" alt="Bar La Nuit" class="logo-main">
        <div class="header-title">
            <p>Donde la noche cobra vida</p>
        </div>
    </div>
    <div class="container">
        <div class="nav-buttons" id="nav-buttons">
            <!-- Botones generados din√°micamente -->
        </div>
        <div id="menu-container">
            <!-- Contenido del men√∫ generado din√°micamente -->
        </div>
        <div class="footer">
            <p>Bar La Nuit - Todos los derechos reservados</p>
        </div>
    </div>
    <script>
        // === FUNCI√ìN PARA OCULTAR EL MENSAJE DE BIENVENIDA ===
        function hideWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage && !welcomeMessage.classList.contains('hidden')) {
                welcomeMessage.classList.add('hidden');
                console.log('Mensaje de bienvenida oculto');
            }
        }
        
        // === FUNCI√ìN PARA INICIAR LA ANIMACI√ìN CELESTIAL/MAGN√ÅNIMA ===
        function startElegantFade() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage && !welcomeMessage.classList.contains('hidden') && !welcomeMessage.classList.contains('elegant-fade')) {
                welcomeMessage.classList.add('elegant-fade');
                console.log('Iniciando animaci√≥n elegante de salida');
                
                // Ocultar completamente despu√©s de la animaci√≥n
                setTimeout(() => {
                    hideWelcomeMessage();
                }, 1000);
            }
        }
        
        // === FUNCI√ìN PARA VERIFICAR SI LA PRIMERA IMAGEN HA CARGADO AL MENOS UN 80% ===
        function checkFirstImageLoad() {
            return new Promise((resolve) => {
                // Esperar a que el men√∫ se renderice
                setTimeout(() => {
                    // Obtener la primera secci√≥n (generalmente pizzas)
                    const firstSection = document.querySelector('.menu-section');
                    if (!firstSection) {
                        resolve(false);
                        return;
                    }
                    
                    // Obtener la capa de fondo de la primera secci√≥n
                    const backgroundLayer = firstSection.querySelector('.background-layer');
                    if (!backgroundLayer) {
                        resolve(false);
                        return;
                    }
                    
                    // Obtener la URL de la imagen de fondo
                    const backgroundImage = window.getComputedStyle(backgroundLayer).backgroundImage;
                    if (!backgroundImage || backgroundImage === 'none') {
                        resolve(false);
                        return;
                    }
                    
                    // Extraer la URL de la imagen
                    const imageUrl = backgroundImage.slice(5, -2); // Eliminar 'url("' y '")'
                    
                    // Crear una imagen para verificar la carga
                    const img = new Image();
                    let loadedPercentage = 0;
                    
                    img.onload = function() {
                        loadedPercentage = 100;
                        console.log(`Imagen cargada completamente: ${imageUrl}`);
                        resolve(loadedPercentage >= 80);
                    };
                    
                    img.onerror = function() {
                        console.error(`Error al cargar la imagen: ${imageUrl}`);
                        resolve(false);
                    };
                    
                    // Simular progreso de carga
                    const progressInterval = setInterval(() => {
                        if (loadedPercentage < 100) {
                            loadedPercentage += 10;
                            if (loadedPercentage >= 80) {
                                clearInterval(progressInterval);
                                console.log(`Imagen cargada al ${loadedPercentage}%: ${imageUrl}`);
                                resolve(true);
                            }
                        }
                    }, 200);
                    
                    // Establecer un tiempo m√°ximo de espera para esta imagen
                    setTimeout(() => {
                        clearInterval(progressInterval);
                        console.log(`Tiempo de espera agotado para la imagen: ${imageUrl}`);
                        resolve(false);
                    }, 3000);
                    
                    img.src = imageUrl;
                }, 500);
            });
        }
        
        // === FUNCI√ìN PARA CARGAR EL MEN√ö DIN√ÅMICAMENTE ===
        async function cargarMenu() {
            try {
                const response = await fetch('/content/menu/index.json');
                if (!response.ok) throw new Error('No se pudo cargar el √≠ndice del men√∫');
                const index = await response.json();
                
                const secciones = [];
                for (const item of index) {
                    const fileResponse = await fetch('/content/menu/' + item.file);
                    if (!fileResponse.ok) continue;
                    const seccion = await fileResponse.json();
                    secciones.push(seccion);
                }
                
                renderizarMenu(secciones);
                return true;
            } catch (error) {
                console.error('Error al cargar el men√∫:', error);
                // Mensaje de error amigable para el usuario
                document.getElementById('menu-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Error al cargar el men√∫</h3>
                        <p>Por favor, verifica tu conexi√≥n a internet</p>
                    </div>
                `;
                return false;
            }
        }
        
        // === FUNCI√ìN PARA RENDERIZAR EL MEN√ö ===
        function renderizarMenu(secciones) {
            console.log('Secciones recibidas en renderizarMenu:', secciones);
            const navButtons = document.getElementById('nav-buttons');
            const menuContainer = document.getElementById('menu-container');
            
            navButtons.innerHTML = '';
            menuContainer.innerHTML = '';
            secciones.forEach(seccion => {
                console.log('Renderizando secci√≥n:', seccion.titulo);
                
                // Bot√≥n de navegaci√≥n
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = seccion.titulo;
                button.onclick = () => scrollToSection(seccion.id);
                navButtons.appendChild(button);
                
                // Secci√≥n del men√∫
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'menu-section';
                sectionDiv.id = seccion.id;
                
                // Capas de fondo para m√∫ltiples im√°genes
                if (seccion.imagenes && seccion.imagenes.length > 0) {
                    console.log(`Im√°genes para la secci√≥n ${seccion.titulo}:`, seccion.imagenes);
                    seccion.imagenes.forEach((imagen, index) => {
                        const bgLayer = document.createElement('div');
                        bgLayer.className = 'background-layer';
                        
                        // SOLUCI√ìN ALTERNATIVA: Construir la ruta absoluta directamente
                        let imageUrl = imagen;
                        
                        // Si la ruta comienza con '../', la reemplazamos con la ruta absoluta correcta
                        if (imagen.startsWith('../')) {
                            const imageName = imagen.split('/').pop(); // Obtener solo el nombre del archivo
                            imageUrl = `/assets/img/backgrounds/${imageName}`;
                        }
                        // Si la ruta ya es absoluta, la usamos tal cual
                        else if (imagen.startsWith('/')) {
                            imageUrl = imagen;
                        }
                        // Si es solo el nombre del archivo, le agregamos la ruta completa
                        else if (!imagen.includes('/')) {
                            imageUrl = `/assets/img/backgrounds/${imagen}`;
                        }
                        
                        console.log(`Estableciendo imagen de fondo: ${imageUrl}`);
                        bgLayer.style.backgroundImage = `url('${imageUrl}')`;
                        
                        if (seccion.imagenes.length > 1) {
                            bgLayer.classList.add('animated');
                            bgLayer.style.animationDelay = `${index * 15}s`;
                        }
                        sectionDiv.appendChild(bgLayer);
                    });
                } else {
                    console.warn(`No se encontraron im√°genes para la secci√≥n ${seccion.titulo}`);
                }
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                headerDiv.onclick = () => toggleSection(seccion.id);
                
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'section-title-wrapper';
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'section-text';
                titleSpan.textContent = seccion.titulo;
                titleWrapper.appendChild(titleSpan);
                
                headerDiv.appendChild(titleWrapper);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'section-content';
                
                if (seccion.nota) {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'section-note';
                    noteDiv.textContent = seccion.nota;
                    contentDiv.appendChild(noteDiv);
                }
                
                if (seccion.subsecciones && seccion.subsecciones.length > 0) {
                    seccion.subsecciones.forEach(sub => {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'subsection';
                        
                        const subTitle = document.createElement('div');
                        subTitle.className = 'subsection-title';
                        subTitle.textContent = sub.titulo;
                        subDiv.appendChild(subTitle);
                        
                        if (sub.nota) {
                            const subNote = document.createElement('div');
                            subNote.className = 'section-note';
                            subNote.textContent = sub.nota;
                            subDiv.appendChild(subNote);
                        }
                        
                        if (sub.platos && sub.platos.length > 0) {
                            sub.platos.forEach(plato => {
                                const itemDiv = document.createElement('div');
                                itemDiv.className = 'menu-item';
                                
                                const leftDiv = document.createElement('div');
                                leftDiv.className = 'item-left';
                                
                                const nameDiv = document.createElement('div');
                                nameDiv.className = 'item-name';
                                nameDiv.textContent = plato.nombre;
                                
                                const descDiv = document.createElement('div');
                                descDiv.className = 'item-description';
                                descDiv.textContent = plato.descripcion || '';
                                
                                leftDiv.appendChild(nameDiv);
                                leftDiv.appendChild(descDiv);
                                
                                const priceDiv = document.createElement('div');
                                priceDiv.className = 'item-price';
                                priceDiv.textContent = plato.precio;
                                
                                itemDiv.appendChild(leftDiv);
                                itemDiv.appendChild(priceDiv);
                                
                                subDiv.appendChild(itemDiv);
                            });
                        }
                        
                        contentDiv.appendChild(subDiv);
                    });
                } else if (seccion.platos && seccion.platos.length > 0) {
                    // CORRECCI√ìN: Cambiado de 'secciones.platos' a 'seccion.platos'
                    seccion.platos.forEach(plato => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'menu-item';
                        
                        const leftDiv = document.createElement('div');
                        leftDiv.className = 'item-left';
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'item-name';
                        nameDiv.textContent = plato.nombre;
                        
                        const descDiv = document.createElement('div');
                        descDiv.className = 'item-description';
                        descDiv.textContent = plato.descripcion || '';
                                
                        leftDiv.appendChild(nameDiv);
                        leftDiv.appendChild(descDiv);
                        
                        const priceDiv = document.createElement('div');
                        priceDiv.className = 'item-price';
                        priceDiv.textContent = plato.precio;
                        
                        itemDiv.appendChild(leftDiv);
                        itemDiv.appendChild(priceDiv);
                        
                        contentDiv.appendChild(itemDiv);
                    });
                }
                
                sectionDiv.appendChild(headerDiv);
                sectionDiv.appendChild(contentDiv);
                menuContainer.appendChild(sectionDiv);
            });
            
            // CAMBIO: Ya no se abre ninguna secci√≥n por defecto
            // if (secciones.length > 0) {
            //     toggleSection(secciones[0].id);
            // }
        }
        
        // === FUNCI√ìN PARA DEPURAR LAS IM√ÅGENES ===
        function depurarImagenes() {
            console.log("Iniciando depuraci√≥n de im√°genes...");
            
            // Obtener todas las secciones del men√∫
            const secciones = document.querySelectorAll('.menu-section');
            
            secciones.forEach((seccion, index) => {
                console.log(`Analizando secci√≥n ${index + 1}:`, seccion.id);
                
                // Obtener todas las capas de fondo de esta secci√≥n
                const backgroundLayers = seccion.querySelectorAll('.background-layer');
                
                if (backgroundLayers.length === 0) {
                    console.warn(`  - No se encontraron capas de fondo en la secci√≥n ${seccion.id}`);
                    return;
                }
                
                backgroundLayers.forEach((layer, layerIndex) => {
                    const backgroundImage = window.getComputedStyle(layer).backgroundImage;
                    console.log(`  - Capa ${layerIndex + 1}: ${backgroundImage}`);
                    
                    // Crear una imagen de prueba para verificar si se carga correctamente
                    if (backgroundImage && backgroundImage !== 'none') {
                        const imageUrl = backgroundImage.slice(5, -2); // Eliminar 'url("' y '")'
                        console.log(`  - Intentando cargar imagen: ${imageUrl}`);
                        
                        const img = new Image();
                        
                        img.onload = function() {
                            console.log(`  - ‚úì Imagen cargada correctamente: ${imageUrl}`);
                        };
                        
                        img.onerror = function() {
                            console.error(`  - ‚úó Error al cargar la imagen: ${imageUrl}`);
                            
                            // Intentar con una ruta alternativa
                            const altUrl = '/assets/img/backgrounds/' + imageUrl.split('/').pop();
                            console.log(`  - Intentando con ruta alternativa: ${altUrl}`);
                            
                            const altImg = new Image();
                            altImg.onload = function() {
                                console.log(`  - ‚úì Imagen alternativa cargada correctamente: ${altUrl}`);
                                // Actualizar el fondo con la ruta alternativa
                                layer.style.backgroundImage = `url('${altUrl}')`;
                            };
                            altImg.onerror = function() {
                                console.error(`  - ‚úó Error al cargar la imagen alternativa: ${altUrl}`);
                            };
                            altImg.src = altUrl;
                        };
                        
                        img.src = imageUrl;
                    }
                });
            });
        }
        
        // === FUNCI√ìN MEJORADA PARA TOGGLE SECTION ===
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const content = section.querySelector('.section-content');
            
            // Forzar una actualizaci√≥n del layout antes de cambiar la clase
            section.offsetHeight;
            
            // Usar requestAnimationFrame para asegurar una transici√≥n suave
            requestAnimationFrame(() => {
                content.classList.toggle('active');
                
                // Forzar una recomposici√≥n despu√©s de cambiar la clase
                content.offsetHeight;
            });
        }
        
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            const content = section.querySelector('.section-content');
            if (!content.classList.contains('active')) {
                toggleSection(sectionId);
            }
            
            // Usar requestAnimationFrame para un scroll m√°s suave
            requestAnimationFrame(() => {
                section.scrollIntoView({ behavior: 'smooth' });
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Establecer tiempos para la gesti√≥n del mensaje de bienvenida
            const maxWaitTime = 5000; // 5 segundos m√°ximo
            const elegantFadeTime = 3000; // CAMBIO: Reducido a 3 segundos para iniciar la animaci√≥n elegante
            
            // Variables para controlar los timeouts
            let elegantFadeTimeout;
            let maxWaitTimeout;
            
            // Funci√≥n para limpiar todos los timeouts
            function clearTimeouts() {
                if (elegantFadeTimeout) clearTimeout(elegantFadeTimeout);
                if (maxWaitTimeout) clearTimeout(maxWaitTimeout);
            }
            
            // Funci√≥n para ocultar el mensaje y limpiar timeouts
            function hideAndClear() {
                clearTimeouts();
                hideWelcomeMessage();
            }
            
            // Funci√≥n para iniciar la animaci√≥n elegante y limpiar timeouts
            function startElegantAndClear() {
                clearTimeouts();
                startElegantFade();
            }
            
            // Programar el inicio de la animaci√≥n elegante a los 3 segundos
            elegantFadeTimeout = setTimeout(() => {
                startElegantAndClear();
            }, elegantFadeTime);
            
            // Ocultar el mensaje de bienvenida despu√©s del tiempo m√°ximo
            maxWaitTimeout = setTimeout(() => {
                hideAndClear();
            }, maxWaitTime);
            
            // Cargar el men√∫ y verificar la primera imagen
            cargarMenu().then((success) => {
                if (success) {
                    console.log('Men√∫ cargado exitosamente');
                    
                    // Verificar si la primera imagen ha cargado al menos un 80%
                    checkFirstImageLoad().then((firstImageLoaded) => {
                        if (firstImageLoaded) {
                            console.log('La primera imagen ha cargado al menos un 80%, ocultando mensaje de bienvenida');
                            hideAndClear();
                        } else {
                            console.log('La primera imagen no ha cargado al menos un 80%, esperando timeouts');
                        }
                    });
                } else {
                    console.log('Error al cargar el men√∫');
                    hideAndClear();
                }
            });
            
            // Esperar un poco a que se cargue el men√∫ antes de depurar
            setTimeout(depurarImagenes, 2000);
        });
    </script>
